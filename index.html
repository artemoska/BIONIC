<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIONIC</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #0ff;
            --button-bg: #0ff;
            --button-hover: #00a;
            --header-bg: linear-gradient(90deg, #00f, #0ff);
        }
        .alt-theme {
            --bg-color: #1a1a1a;
            --text-color: #ff0;
            --button-bg: #ff0;
            --button-hover: #a00;
            --header-bg: linear-gradient(90deg, #f00, #ff0);
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            padding: 20px;
            background: var(--header-bg);
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
        }
        .container {
            padding: 100px 20px;
            max-width: 800px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 30px;
            background: var(--button-bg);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: 0 0 15px var(--button-bg);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: var(--button-hover);
            color: #fff;
            box-shadow: 0 0 30px var(--button-hover);
            transform: scale(1.1);
        }
        .theme-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 10px #fff;
        }
        .theme-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <header>BIONIC</header>
    <div class="container">
        <h1>Добро пожаловать в мир технологий будущего</h1>
        <p>Исследуй, создавай и развивайся вместе с BIONIC</p>
        <a href="https://t.me/+AgcQCdLUb7U4NDIy" class="btn">Начать</a>
        <button class="theme-btn" onclick="toggleTheme()">Сменить стиль</button>
    </div>
    <footer style="position: absolute; bottom: 10px; font-size: 12px; color: gold;">create and licensed by artemoska</footer>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('alt-theme');
        }
    </script>
</body>
</html>
