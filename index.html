<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIONIC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            padding: 20px;
            background: linear-gradient(90deg, #00f, #0ff);
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #0ff;
        }
        .container {
            padding: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: #0ff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00a;
            color: #fff;
            box-shadow: 0 0 20px #00f;
        }
    </style>
</head>
<body>
    <header>BIONIC</header>
    <div class="container">
        <h1>Добро пожаловать в мир технологий будущего</h1>
        <p>Исследуй, создавай и развивайся вместе с BIONIC</p>
        <a href="#" class="btn">Начать</a>
    </div>
</body>
</html>
