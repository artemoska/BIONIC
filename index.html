        :root {

            --text-color: #0ff;
            --button-bg: #0ff;
            --button-hover: #00a;
            --header-bg: linear-gradient(90deg, #00f, #0ff);
            --shadow-glow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        * {
            margin: 0;
            padding: 0;

        }
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        header {

            letter-spacing: 4px;
            text-shadow: var(--shadow-glow);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            padding: 100px 20px;

            animation: fadeIn 1.5s ease-in-out;
        }
        .btn {

            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: var(--button-hover);
            color: #fff;
            box-shadow: 0 0 30px var(--button-hover);
            transform: scale(1.1);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: gold;
            text-shadow: var(--shadow-glow);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); opacity: 0.25; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0.25; }
        }
        .dollar {
            position: absolute;
            top: -50px;
            font-size: 30px;
            opacity: 0.25;
            animation: fall linear infinite;
        }
