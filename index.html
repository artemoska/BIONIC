<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIONIC - Арбитраж Трафика</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --text-color: #0ff;
            --button-bg: #0ff;
            --button-hover: #00a;
            --header-bg: linear-gradient(90deg, #00f, #0ff);
            --shadow-glow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite alternate;
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        header {
            width: 100%;
            padding: 20px;
            background: var(--header-bg);
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: var(--shadow-glow);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            padding: 100px 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 30px;
            background: var(--button-bg);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            box-shadow: var(--shadow-glow);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: var(--button-hover);
            color: #fff;
            box-shadow: 0 0 30px var(--button-hover);
            transform: scale(1.1);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: gold;
            text-shadow: var(--shadow-glow);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); opacity: 0.25; }
            to { transform: translateY(100vh) rotate(360deg); opacity: 0.25; }
        }
        .dollar {
            position: absolute;
            font-size: 30px;
            opacity: 0.25;
            animation: fall 10s linear infinite;
            color: hsl(var(--hue), 100%, 70%);
        }
    </style>
</head>
<body>
    <header>BIONIC - Арбитраж Трафика</header>
    <div class="container">
        <h1>Зарабатывай на арбитраже трафика с BIONIC</h1>
        <p>Используй передовые технологии и стратегию для максимальной прибыли</p>
        <a href="https://t.me/+AgcQCdLUb7U4NDIy" class="btn">Присоединиться</a>
    </div>
    <footer>create and licensed by artemoska</footer>
    <script>
        function createDollar() {
            let dollar = document.createElement('div');
            dollar.innerHTML = '$';
            dollar.classList.add('dollar');
            dollar.style.left = Math.random() * window.innerWidth + 'px';
            dollar.style.animationDuration = (Math.random() * 5 + 5) + 's';
            dollar.style.setProperty('--hue', Math.random() * 360);
            document.body.appendChild(dollar);
            setTimeout(() => dollar.remove(), 10000);
        }
        setInterval(createDollar, 300);
    </script>
</body>
</html>
